<!DOCTYPE html>
<html lang="fa" dir="rtl" mode="ios">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
    />

    <title>Alwatr PWA</title>
    <meta name="description" content="An Alwatr Progressive Web Application!" />
    <!-- <link rel="canonical" href="my website without www to prevent duplicate content" /> -->

    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <base href="/" />

    <link rel="icon" href="image/icon-192.png" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />

    <link rel="manifest" href="./manifest.json" />

    <!-- Add to home screen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Alwatr PWA" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Alwatr PWA" />
    <link rel="apple-touch-startup-image" href="image/icon-192.png" />

    <!-- Home screen icons -->
    <link rel="apple-touch-icon" href="image/icon-192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="image/icon-192.png" />
    <meta name="msapplication-TileColor" content="#3277b9" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@alwatr/font@0.16.0/font.min.css" fetchpriority="high" />

    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/@alwatr/font@0.16.0/vazirmatn/vazirmatn[wght].woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

  <style>
    body {
      font-family: var(--font-vazirmatn), var(--font-system);
    }
  </style>

  </head>
  <body>
    <alwatr-element></alwatr-element>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.toggleAttribute"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.12/dist/ionic/ionic.esm.js"></script>
    <script type="module" src="src/index.js"></script>

    <script nomodule defer src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.12/dist/ionic/ionic.js"></script>

    <noscript>
      <div class="noscript">
        <p dir="ltr">Please enable JavaScript to view this website.</p>
        <p dir="rtl">لطفا JavaScript را برای مشاهده این وب سایت فعال کنید.</p>
      </div>
    </noscript>
  </body>
</html>
